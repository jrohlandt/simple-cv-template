<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple CV Template</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="main-content-wrapper">
      <!-- HEADER -->
      <header class="space-bottom">
        <h1 id="name" style="margin-top: 30px"></h1>
        <p id="location" style="margin-bottom: 5px"></p>
        <p id="contact" class="space-bottom"></p>
      </header>

      <!-- SUMMARY -->
      <section>
        <h2 class="space-top space-bottom border-bottom">SUMMARY</h2>
        <p id="summary"></p>
      </section>

      <!-- SKILLS -->
      <section>
        <h2 class="space-top space-bottom border-bottom">SKILLS</h2>
        <p id="skills"></p>
      </section>

      <!-- WORK EXPERIENCE -->
      <section>
        <h2 class="space-top space-bottom border-bottom">WORK EXPERIENCE</h2>
        <ul id="work"></ul>
      </section>

      <!-- EDUCATION -->
      <section>
        <h2 class="space-top space-bottom border-bottom">EDUCATION</h2>
        <ul id="education"></ul>
      </section>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
